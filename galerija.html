<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerija</title>
    <style>
        #a, .b, .c, .d, .e, .f, .g {
            width: 100%;
            height: 100%;
            /* padding: 50%;  */
            /*kako da bude preko
             celog ekrana tacno slika? */
            position: absolute;
            top: 0; 
            background-size: 100% 100%;
        }

        #a {
            background-color: rgb(217, 140, 140);
            top: 0;
            background-image: url(w9.avif);
        }
        .b{
            background-color: rgb(48, 112, 48);
            /* ovo se koristi za pozicionirnje */
            /* position: relative; */
            /* bottom: 100px; */
            /* left: 100px; */
            top: 0;
            left: 50px;
            background-image: url(w5.jpg);
        }
        .c{
            background-color: rgb(84, 180, 209);
            left: 100px;
            background-image: url(w8.jpg);
        }
        .d{
            background-color: rgb(255, 202, 127);
            left: 150px; 
            background-image: url(w4.jpg);
        }
        .e{
            background-color: rgb(136, 48, 219);
            left: 200px;
            background-image: url(w7.avif);
        }
        .f{
            background-color: rgb(78, 78, 244);
            left: 250px;
            background-image: url(w1.jpg);
        }
        .g{
            background-color: rgb(16, 14, 14);
            left: 300px;
            background-image: url(w2.png);
        }
        .hov:hover{
            z-index: 1;
            background-color: pink;
        }
  
    </style>
</head>
<body>
    <main>
        <div id="a" class="hov"></div>
        <div class="b hov"></div>
        <div class="c hov"></div>
        <div class="d hov"></div>
        <div class="e hov"></div>
        <div class="f hov"></div>
        <div class="g hov"></div>
    </main>

</body>
</html>
